{% extends "base.html" %}

{% block content %}
<h1>Login</h1>

<form method="POST" action="{{ url_for('auth.login') }}">
    <div class="nhsuk-form-group">
        {{ form.csrf_token }} 
        {{ form.email.label(class_="nhsuk-label") }}
        {{ form.email(class_="nhsuk-input") }}

        {{ form.password.label(class_="nhsuk-label") }}
        {{ form.password(class_="nhsuk-input") }} 
    </div>  
    <input class="nhsuk-button" type="submit" value="Login in">
</form>

{% endblock %}
